<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <p class="time-left">25:00</p>
    </div>
    <div class="buttons">
      <button id="start" class="btn">Start</button>
      <button id="stop" class="btn">Stop</button>
      <button id="reset" class="btn">Reset</button>
    </div>
    <div class="settings">
      <label for="work-duration">Work duration (min):</label>
      <input type="number" id="work-duration" value="25">
      <label for="break-duration">Break duration (min):</label>
      <input type="number" id="break-duration" value="5">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>


<style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: #f5f5f5;
  font-family: Calibri, sans-serif;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  font-size: 36px;
  text-align: center;
  margin-bottom: 20px;
}

.timer {
  border: 16px solid #f5f5f5;
  border-radius: 50%;
  width: 300px;
  height: 300px;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

.time-left {
  font-size: 48px;
}

.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.btn {
  border: none;
  background: #2196f3;
  color: #fff;
  padding: 10px 20px;
  margin: 0 10px;
  cursor: pointer;
  border-radius: 2px;
  font-size: 18px;
}

.settings {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

  font-size: 18px;

}

<script>

    // Define the default settings
const settings = {
  workDuration: 25,
  breakDuration: 5,
};

// Grab the UI elements
const timerDisplay = document.querySelector('.time-left');
const startButton = document.querySelector('#start');
const stopButton = document.querySelector('#stop');
const resetButton = document.querySelector('#reset');
const workDurationInput = document.querySelector('#work-duration');
const breakDurationInput = document.querySelector('#break-duration');

let intervalTimer, secondsLeft;

// Function to start the timer
function startTimer() {
  clearInterval(intervalTimer);

  const now = Date.now();
  const then = now + secondsLeft * 1000;

  displayTimeLeft(secondsLeft);

  intervalTimer = setInterval(() => {
    secondsLeft = Math.round((then - Date.now()) / 1000);

    if (secondsLeft < 0) {
      clearInterval(intervalTimer);
      return;
    }

    displayTimeLeft(secondsLeft);
  }, 1000);

  // Disable the input fields
  workDurationInput.disabled = true;
  breakDurationInput.disabled = true;

  // Disable the start button
  startButton.disabled = true;
}

// Function to stop the timer
function stopTimer() {
  clearInterval(intervalTimer);

  // Enable the input fields
  workDurationInput.disabled = false;
  breakDurationInput.disabled = false;

  // Enable the start button
  startButton.disabled = false;
}

// Function to reset the timer
function resetTimer() {
  clearInterval(intervalTimer);

  // Set time left to work duration
  secondsLeft = settings.workDuration * 60;

  // Reset the display
  displayTimeLeft(secondsLeft);

  // Enable the input fields
  workDurationInput.disabled = false;
  breakDurationInput.disabled = false;

  // Enable the start button
  startButton.disabled = false;
}

// Function to display the time left on the UI
function displayTimeLeft(seconds) {
  const minutes = Math.floor(seconds / 60);
  const remainderSeconds = seconds % 60;
  const display = `${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
  document.title = display;
  timerDisplay.textContent = display;
}

// Event listeners for the buttons
startButton.addEventListener('click', () => {
  secondsLeft = settings.workDuration * 60;
  startTimer();
});

stopButton.addEventListener('click', stopTimer);

resetButton.addEventListener('click', resetTimer);

// Event listener for input fields
workDurationInput.addEventListener('input', () => {
  settings.workDuration = parseInt(workDurationInput.value);
  resetTimer();
});

breakDurationInput.addEventListener('input', () => {
  settings.breakDuration = parseInt(breakDurationInput.value);
});

</script>
