<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Xbox Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500|Rubik:500,700&display=swap">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="timer-container">
      <h1 class="timer-heading">Pomodoro Timer</h1>
      <div class="timer-box" id="timer-div">25:00</div>
      <div class="timer-buttons">
        <button id="work-btn">Start Work</button>
        <button id="break-btn">Take a Break</button>
      </div>
      <div class="timer-input">
        <label for="work-input">Work Time (Minutes):</label>
        <input type="number" id="work-input" min="15" max="60" step="1" value="25">
        <label for="break-input">Break Time (Minutes):</label>
        <input type="number" id="break-input" min="15" step="1" value="5">
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>

<script>

    alert("Please enter a value of at least 15");

    let currTime = new Date().getTime();
