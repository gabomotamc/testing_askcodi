<script>

// function to validate work input and run timer
function work() {
  let workInput = document.getElementById("work-input");
  let workBtn = document.getElementById("work-btn");
  if (isNaN(workInput.value) || workInput.value < 15 || workInput.value > 60) {
    alert("Please type a value between 15 and 60");
    return;
  }
  runTimer(workInput.value);
  changeBgColor("timer-div", "green");
}

// function to validate break input and stop timer
function breakFn() {
  let breakInput = document.getElementById("break-input");
  let breakBtn = document.getElementById("break-btn");
  if(isNaN(breakInput.value) || breakInput.value < 15) {
    alert("Please enter a value of at least 15");
    return;
  }
  stopTimer(breakInput.value);
  changeBgColor("timer-div", "red");
}

// function to run timer
function runTimer(time) {
  let timer = document.getElementById("timer-div");
  let countdown = new Date(new Date().getTime() + time * 60 * 1000);
  let interval = setInterval(function() {
    let currTime = new Date().getTime();
    let diff = countdown - currTime;
    let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((diff % (1000 * 60)) / 1000);
    if (diff <= 0) {
      clearInterval(interval);
      timer.innerHTML = "00:00";
      alert("Time's up!");
    } else {
      timer.innerHTML = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
    }
  }, 1000);
}

// function to change background color
function changeBgColor(parent, color) {
  document.getElementById(parent).style.backgroundColor = color;
}

// add click event listener to work button
document.getElementById("work-btn").addEventListener("click", function() {
  work();
});

// add click event listener to break button
document.getElementById("break-btn").addEventListener("click", function() {

});
